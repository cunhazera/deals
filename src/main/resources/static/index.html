<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Negócios</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="text" type="text/css" href="css/style.css">
</head>


<body>

	<div id="description" class="form-group">
		<p>
			Aqui será possível fazer a consulta dos números de negociações que entraram em cada semana.
		</p>
		<p>
			Formas de buscar as negociações:
		</p>
		<p>
			Total por período: independente se foi movimentado;
		</p>
		<p>
			Não movimentados na semana: negociações que ficaram sem movimentações no período.
		</p>
	</div>

	<div id="negotiations" align="center">
		<select id="select1" class="custom-select justify-content-between">
			<option selected></option>
			<option value="1">Todas as negociações no período</option>
			<option value="2">Apenas negociações não movimentadas</option>
		</select>
	</div>

	<div class="datepick" align="center">
		<p><input type="text" id="stage" class="form-control" placeholder="Estágio da negociação"></p>
		<p><input type="text" id="datepicker1" class="form-control" placeholder="Semana inicial"></p>
		<p><input type="text" id="datepicker2" class="form-control" placeholder="Semana final"></p>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#datepicker1').datepicker({
				minDate: new Date(2017, 1 - 1, 1),
				maxDate: new Date(2017, 12 - 1 , 31)
			});
			$('#datepicker2').datepicker({
				minDate: new Date(2017, 1 - 1, 1),
				maxDate: new Date(2017, 12 - 1 , 31)
			});
		});
	</script>

	<div align="center" id="send">
		<input type="button" id="submit" class="btn btn-primary" value="Enviar">
	</div>

	<div id="list">
	</div>

</body>
<script type="text/javascript" src="js/main.js" charset="UTF-8"></script>
</html>
